<div class="container">
    <div *ngFor="let product of products|sort" class="card">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{product.type}}</h6>
            <p>Reversed Product Title: {{product.name | reverse}}</p>
            <p>{{product.description}}</p>
            <p>Cost {{product.cost}}</p>
          </div>
    </div>
</div>
